<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Spoiler Alert</title>
    </head>
    <body align="center">
        <br>
        <h2 id="heading">Spoiler Alert!</h2><br>
        <form>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Enter Movie</h6>
                  <input type="text">
                  <br>
                  <br>
                  <p class="card-text">Filter popular movies</p>
                  <input type="radio" name="popular" value="Yes">Yes
                  <input type="radio" name="popular" value="No">No
                </div>
              </div>
        </form>
        <script src="blur.js"></script>
        <script src="script.js"></script>
    </body>
</html>
